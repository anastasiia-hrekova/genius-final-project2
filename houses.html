<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="icon" href="favicon.svg" type="image/x-icon">
    <script src="./js/api.js" defer></script>

    <title>Hogwarts Houses</title>
  </head>
  <body>
    <main class="character-page">
        <div class="container">
            <h1 class="character-page__title">Персонажі в <br> певному будинку</h1>
            <div class="character-page__houses">
                <button class="character-page__house" id="Gryffindor">
                    <img class="character-page__house-img" src="./images/gryffindor.png" alt="Gryffindor">
                    Gryffindor
                </button>
                <button class="character-page__house" id="Slytherin">
                    <img class="character-page__house-img" src="./images/slytherin.png" alt="Slytherin">
                    Slytherin
                </button>
                <button class="character-page__house" id="Ravenclaw">
                    <img class="character-page__house-img" src="./images/ravenclaw.png" alt="Ravenclaw">
                   Ravenclaw
                </button>
                <button class="character-page__house" id="Hufflepuff">
                    <img class="character-page__house-img" src="./images/hufflepuff.png" alt="Hufflepuff">
                    Hufflepuff
                </button>
            </div>
            <ul class="character">
               
            </ul>
        </div>    
    </main>

  </body>
</html>
